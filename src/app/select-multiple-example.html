<mat-form-field>
	<mat-label>Toppings</mat-label>
	<mat-select [formControl]="custonDropdown" (closed)="onPanelClose()">

		<mat-form-field>
			<input matInput
             [formControl]="filterControl"
             type="text"
             name="filter-options"
             id="filter-options"
             placeholder="Search">
      </mat-form-field>

			<mat-option *ngFor="let option of filteredOptions | async" [value]="option.name"
				[ngClass]="{'hide': !option.show}">
				{{option.name}}
			</mat-option>
	</mat-select>
</mat-form-field>
